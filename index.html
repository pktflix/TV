<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>IPTV M3U8 প্লেলিস্ট জেনারেটর</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    input {
      padding: 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      background: #111;
      padding: 15px;
      border-radius: 6px;
      word-break: break-all;
      margin-top: 20px;
      font-size: 14px;
      user-select: all;
    }
  </style>
</head>
<body>
  <h2>IPTV M3U8 প্লেলিস্ট জেনারেটর</h2>
  <p>তোমার IPTV সার্ভার, ইউজারনেম ও পাসওয়ার্ড দিয়ে নিচে পূরণ করো।</p>

  <label for="server">সার্ভার URL (যেমন: http://server-ip:port)</label>
  <input type="text" id="server" placeholder="http://123.45.67.89:8000" />

  <label for="username">ইউজারনেম</label>
  <input type="text" id="username" placeholder="username" />

  <label for="password">পাসওয়ার্ড</label>
  <input type="password" id="password" placeholder="password" />

  <button onclick="generateM3U8()">ম3ইউ8 লিংক তৈরি করো</button>

  <div id="result" class="output" style="display:none;"></div>

  <script>
    function generateM3U8() {
      const server = document.getElementById("server").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const resultDiv = document.getElementById("result");

      if (!server || !username || !password) {
        alert("সবগুলো ফিল্ড পূরণ করো।");
        return;
      }

      // Xtream Codes API m3u8 URL ফরম্যাট (সর্বাধিক IPTV সিস্টেমে চলে)
      const m3u8Url = `${server}/live/${username}/${password}/playlist.m3u8`;

      resultDiv.style.display = "block";
      resultDiv.textContent = "তোমার M3U8 URL:\n" + m3u8Url;
    }
  </script>
</body>
</html>
