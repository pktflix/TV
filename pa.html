<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKT Flix</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00abff;
    }
    #clock-container {
      text-align: right;
      font-size: 14px;
    }
    .video-container {
      width: 100%;
      max-width: 800px;
      margin: 10px auto;
      position: relative;
    }
    #player {
      width: 100%;
      height: 45vh;
      background: black;
      border-radius: 8px;
    }
    .mini-player {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      height: 170px;
      z-index: 9999;
      background: black;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .mini-player iframe,
    .mini-player video {
      width: 100%;
      height: 100%;
      border: none;
    }
    .social-links {
      text-align: center;
      margin: 15px 0;
    }
    .social-links a {
      background-color: #222;
      color: white;
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }
    .social-links a:hover {
      background-color: #444;
    }
    .category-buttons {
      margin: 20px auto 10px;
      text-align: center;
      flex-wrap: wrap;
    }
    .cat-btn {
      background-color: #222;
      color: white;
      border: 1px solid #444;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .channel-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
    }
    .channel-item {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      width: 150px;
      cursor: pointer;
    }
    .channel-logo {
      width: 100%;
      height: 100px;
      object-fit: contain;
      border-radius: 4px;
    }
    .channel-name {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }
    .playing-label {
      color: #0f0;
      font-size: 12px;
      margin-top: 4px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    #search-bar {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PKT Flix</div>
    <div id="clock-container">
      <div id="clock">--:--:--</div>
      <div id="date">--/--/----</div>
    </div>
  </header>  <div class="video-container" id="main-player">
    <div id="player"></div>
  </div>  <div class="mini-player" id="miniPlayer"></div>  <div class="social-links">
    <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="#"><i class="fab fa-telegram"></i> Telegram</a>
    <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="#"><i class="fas fa-download"></i> App Download</a>
  </div>  <div class="category-buttons">
    <button class="cat-btn" onclick="switchTab('sports')"><i class="fas fa-futbol"></i> Sports</button>
    <button class="cat-btn" onclick="switchTab('bangla')"><i class="fas fa-language"></i> Bangla</button>
    <button class="cat-btn" onclick="switchTab('hindi')"><i class="fas fa-globe-asia"></i> Hindi</button>
    <button class="cat-btn" onclick="switchTab('english')"><i class="fas fa-globe"></i> English</button>
    <button class="cat-btn" onclick="switchTab('music')"><i class="fas fa-music"></i> Music</button>
    <button class="cat-btn" onclick="switchTab('kids')"><i class="fas fa-child"></i> Kids</button>
    <button class="cat-btn" onclick="switchTab('religious')"><i class="fas fa-praying-hands"></i> Religious</button>
    <button class="cat-btn" onclick="switchTab('movie')"><i class="fas fa-film"></i> Movie</button>
  </div>  <input type="text" id="search-bar" oninput="searchChannels()" placeholder="🔍 Search Channels...">
  <div class="channel-list" id="channel-list"></div>  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>  <script>
    const player = new Clappr.Player({
      parentId: '#player',
      autoPlay: true,
      width: '100%',
      height: '100%',
      mute: false
    });

    const m3uLinks = {
      sports: 'https://iptv-org.github.io/iptv/categories/sports.m3u',
      bangla: 'https://iptv-org.github.io/iptv/languages/bn.m3u',
      hindi: 'https://iptv-org.github.io/iptv/languages/hi.m3u',
      english: 'https://iptv-org.github.io/iptv/languages/en.m3u',
      music: 'https://iptv-org.github.io/iptv/categories/music.m3u',
      kids: 'https://iptv-org.github.io/iptv/categories/kids.m3u',
      religious: 'https://iptv-org.github.io/iptv/categories/religious.m3u',
      movie: 'https://iptv-org.github.io/iptv/categories/movies.m3u'
    };

    let channels = [];
    let playingChannel = '';

    function updateClockAndDate() {
      const now = new Date();
      document.getElementById('clock').innerText = now.toLocaleTimeString();
      document.getElementById('date').innerText = now.toLocaleDateString();
    }
    setInterval(updateClockAndDate, 1000);
    updateClockAndDate();

    function switchTab(category) {
      fetch(m3uLinks[category])
        .then(res => res.text())
        .then(text => {
          const parsed = parseM3U(text);
          channels = parsed;
          renderChannels();
        });
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      const parsed = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1] || 'Unknown';
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const logo = logoMatch ? logoMatch[1] : 'https://via.placeholder.com/100';
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith('http')) {
            parsed.push({ name, logo, m3uLink: url });
          }
        }
      }
      return parsed;
    }

    function renderChannels() {
      const list = document.getElementById('channel-list');
      list.innerHTML = '';
      channels.forEach(c => {
        const div = document.createElement('div');
        div.className = 'channel-item';
        div.onclick = () => playVideo(c.m3uLink);
        div.innerHTML = `
          <img src="${c.logo}" class="channel-logo">
          <div class="channel-name">${c.name}</div>
          <div class="playing-label" style="display: ${playingChannel === c.m3uLink ? 'block' : 'none'};"><i class='fas fa-play'></i> Playing</div>
        `;
        list.appendChild(div);
      });
    }

    function playVideo(link) {
      playingChannel = link;
      player.load(link);
      localStorage.setItem('lastPlayed', link);
      renderChannels();
    }

    function searchChannels() {
      const q = document.getElementById('search-bar').value.toLowerCase();
      const filtered = channels.filter(c => c.name.toLowerCase().includes(q));
      const list = document.getElementById('channel-list');
      list.innerHTML = '';
      filtered.forEach(c => {
        const div = document.createElement('div');
        div.className = 'channel-item';
        div.onclick = () => playVideo(c.m3uLink);
        div.innerHTML = `
          <img src="${c.logo}" class="channel-logo">
          <div class="channel-name">${c.name}</div>
          <div class="playing-label" style="display: ${playingChannel === c.m3uLink ? 'block' : 'none'};"><i class='fas fa-play'></i> Playing</div>
        `;
        list.appendChild(div);
      });
    }

    // Scroll Event for Mini Player
    window.addEventListener('scroll', () => {
      const mini = document.getElementById('miniPlayer');
      const main = document.getElementById('main-player');
      if (window.scrollY > 300) {
        mini.style.display = 'block';
        mini.innerHTML = main.innerHTML;
      } else {
        mini.style.display = 'none';
      }
    });

    // Load default category and last played
    window.addEventListener('load', () => {
      switchTab('sports');
      const last = localStorage.getItem('lastPlayed');
      if (last) {
        playingChannel = last;
        player.load(last);
      }
    });
  </script></body>
</html>
